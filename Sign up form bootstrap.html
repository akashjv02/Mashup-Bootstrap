<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</head>
<body class="bg-primary">

	<div class="container mt-4">
		
		<div class="card">

			<div class="card-body">

				<h4 class="card-title"><b>Sign Up</b></h4>
				<p class="card-text">Please fill in this form to create an account!</p>

				<form>
					
					<div class="row">

						<div class="col-sm-6 form-group">
							<input type="text" class="form-control border-0 bg-light" placeholder="First Name" name="fname">
						</div>

						<div class="col-sm-6 form-group">
							<input type="text" class="form-control border-0 bg-light" placeholder="Last Name" name="lname">
						</div>

						<div class="col-sm-12 form-group">
							<input type="email" class="form-control border-0 bg-light" placeholder="Email" name="email">
						</div>

						<div class="col-sm-12 form-group">
							<input type="password" class="form-control border-0 bg-light" placeholder="Password" name="pswd">
						</div>

						<div class="col-sm-12 form-group">
							<input type="password" class="form-control border-0 bg-light" placeholder="Confirm Password" name="pswd">
						</div>

						<div class="form-check form-group">

							<label class="form-check-label ml-3">

								<input type="checkbox" class="form-check-input" name="accept">I accept the<a href="#terms of use"> Terms of use</a> &<a href="#privacy policy"> Privacy Policy</a>

							</label>

						</div>
	
					</div>

				</form>
				<button type="submit" class="btn btn-primary col-sm-md-lg-">Sign UP</button>
				
			</div>

		</div>


	</div>

	<p class="text-white text-center">Already have an account? <a href="#Loginhere" class="text-white"><u>Login here</u></a></p>

</body>
</html>
