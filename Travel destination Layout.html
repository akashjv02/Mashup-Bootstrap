<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Travel destination layout</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">

	<div class="bg-dark p-2 text-white d-flex justify-content-between ">
		<h4>Wanderlust Explorer</h4>

		<div>
		<button type="button" class="btn btn-sm btn-outline-light">Login</button>
		<button type="button" class="btn btn-sm btn-info">Log Up</button>
		</div>
		
	</div>

	<nav>
		<ul class="breadcrumb">
			<li class="breadcrumb-item"><a href="#home">Home</a></li>
			<li class="breadcrumb-item"><a href="#destination">Destination</a></li>
			<li class="breadcrumb-item"><a href="#europe">Europe</a></li>
			<li class="breadcrumb-item"><a href="#italy">Italy</a></li>
			
		</ul>
	</nav>
	
	<div class="row" style="justify-content: center;" >

		<div class="col-3">

			<div class="card shadow">
				<img src="https://images.unsplash.com/photo-1523906834658-6e24ef2386f9?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dmVuaWNlfGVufDB8fDB8fHww" class="card-img-top" alt="Venice image" style="width: auto; height: 350px;">

				<div class="card-img-overlay text-white">
					<h4 class="card-title">Venice</h4>
					<p class="card-text">"City of Water"</p>
					<span class="badge badge-warning" style="position: absolute; right: 8px; bottom: 8px;">Popular</span>
				</div>
				
			</div>
			
		</div>

		<div class="col-3">

			<div class="card shadow">
				<img src="https://images.unsplash.com/photo-1678266561093-324802646fb2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2FudG9yaW5pfGVufDB8fDB8fHww" class="card-img-top" alt="Santorini image" style="width: auto; height: 350px;">

				<div class="card-img-overlay text-white">
					<h4 class="card-title">Santorini</h4>
					<p class="card-text">"The Blue Island"</p>
					<span class="badge badge-light">New</span>
					
				</div>
				
			</div>
			
		</div>

		<div class="col-3">

			<div class="card shadow">
				<img src="https://images.unsplash.com/photo-1511739001486-6bfe10ce785f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8UGFyaXN8ZW58MHx8MHx8fDA%3D" class="card-img-top" alt="Paris image" style="width: auto; height: 350px;">

				<div class="card-img-overlay text-white">
					<h4 class="card-title">Paris</h4>
					<p class="card-text">"The City of Light"</p>

					
				</div>
				
			</div>
			

		</div>
		
	</div><br>
	

	<p>Italy Booked <span class="float-right">80% Booked</span></p>
	<div class="progress">
		<div class="progress-bar bg-success" style="width: 80%"></div>
	</div><br>

	<p>Greece Booked<span class="float-right">60% Booked</span></p>
	<div class="progress">
		<div class="progress-bar bg-primary" style="width: 60%"></div>
	</div><br>

	<p>France Booked<span class="float-right">95% Booked</span></p>
	<div class="progress">
		<div class="progress-bar bg-danger" style="width: 95%"></div>
	</div><br>

	<p class="text-center mt-3">Fetching Latest deals...</p>

	<div>
		<ul class="pagination justify-content-center">
			<li class="page-item active"><a class="page-link" href="#1">1</a> </li>
			<li class="page-item"><a class="page-link" href="#2">2</a> </li>
			<li class="page-item"><a class="page-link" href="#3">3</a> </li>
			
		</ul>
	</div>

	<div>
		<button class="btn btn-info w-100">Show Travel Tips</button>
	</div><br><br><br>
	

	

</div>


</body>
</html>
